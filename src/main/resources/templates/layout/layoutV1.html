<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org"  th:fragment="template(title, script , content)">
<head>
    <meta charset="UTF-8">
    <!-- 동적으로 바뀌는 부분-->
    <title th:replace="${title}"></title>
    <th:block th:replace="${script}"></th:block>
</head>
<body>
<header>
    <h1>머리글입니다...</h1>
</header>

<section>
    <!-- 동적으로 바뀌는 부분-->
    <th:block th:replace="${content}"></th:block>
</section>

<footer>
    <p>페이지의 바닥글입니다..</p>
</footer>
</body>
</html>
